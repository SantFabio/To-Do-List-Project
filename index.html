<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;700&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section class="tasks-section">
            <div class="task-counter">
                <span>
                    To do
                    <span class="task-count">()</span>
                </span>
                
            </div>
            <div onclick="clearTasks()" class="trash">Clear</div>
            <form onsubmit="addTask()">
                <label for="title"></label>
                <input type="text" id="title" name="title" placeholder="Title" required>
                <br>
                <label for="place"></label>
                <input type="text" id="place" name="place" placeholder="Place" required>
                <br>
                <button class="btn_add" type="submit">+ to add</button>
            </form>
            <ol id="list" class="task-list"></ol>
            <script src="./Script/script.js"></script>
        </section>
    </main>
</body>

</html>

</body>

</html>
